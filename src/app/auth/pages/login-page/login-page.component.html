<div>
    <span class="title">Login</span>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form">
            <div class="form-item">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email">
            </div>

            <div class="form-item">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" name="password">
            </div>

            <div class="no-account">
                <span>No tines cuenta</span>
                <a routerLink="/auth/register">Crea una !!</a>
            </div>


            <div style="margin-top: 20px;">
                <button type="submit" [disabled]="loginForm.invalid" [class.disabled-buttom]="loginForm.invalid">Iniciar
                    Sesión</button>
            </div>
        </div>
    </form>

</div>
